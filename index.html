<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Calculadora de IMC</title>
  <link rel="stylesheet" href="./style.css" />
</head>

<body>
  <section class="container">
    <h1>Calcule o seu IMC:</h1>
    <form class="form" autocomplete="off">
      <label for="weight">PESO</label>
      <input type="number" name="weight" class="weight" required />
      <label for="height">ALTURA</label>
      <input type="number" name="height" class="height" required />
      <input type="button" value="CALCULAR" class="btnCalculate" />
    </form>
    <output class="result"></output>
  </section>

  <section class="author">
    <p>Feito por: </p>
    <p>Fernando Schindler</p>
  </section>

  <script src="./script.js"></script>
</body>

</html>
